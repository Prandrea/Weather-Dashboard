<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Weather-Dashboard</title>
</head>
<body>
    
    <div class="search">
        <div class="title">Search for a City:</div>
        <input id="cityinput" placeholder="Houston" type="text" onfocus="this.value=''">
        <div class="button" id="button"><button>Search</button></div>
    </div>
    
    <div class="searchresults">

        <div class="headerweather">

            <div id="current" class="title"></div>

        </div>

        <div id="currentweather">
            <h1 id="current"></h1>
            <h3 id="date"></h3>
            <h3 id="Temp"></h3>
            <h3 id="Wind"></h3>
            <h3 id="Hum"></h3>
            <h3 id="UV"></h3>
        </div>

    </div>

    
    


    
    <script src="/assets/js/script.js"></script>
</body>
</html>
