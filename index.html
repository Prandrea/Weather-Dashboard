<body>
    <header class = "header">

        <input id ="searchinput" class = "searchinput" placeholder="Houston" type="text" onfocus="this.value=''">
        <div class="button" id="button"><button>Search</button></div>
    </div>
    
    <div class="searchresults">

        

            <div id="current" class="title"></div><br>

        

        <div id="currentweather">
            <p id="ccity"></p>
            <p id="date"></p>
            <p id="Temp"></p>
            <p id="Wind"></p>
            <p id="Humid"></p>
            <p id="UV"></p>
        </div>

    </div>
